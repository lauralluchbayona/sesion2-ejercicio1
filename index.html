<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/83/Issuu_logo.svg/2560px-Issuu_logo.svg.png" alt="Logo Issu" class="LogoIssu" width="110px" style="margin: 13px; margin-left: 60px;">
        
        <div class="signIn">
            <p>Already a user?</p>
            <a href="#">Sign In</a>
        </div>
    </header>
    <main>
        <div class="bloqueFormulario">
            <h1 style="font-size: 29px;">Create an Issu account.</h1>
            <div class="google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png" alt="Logo Google" id="logoGoogle">
                <p style="font-size: 14px;">Sign in with Google </p>
            </div>
            <div class="facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/ff/Facebook_logo_36x36.svg/2048px-Facebook_logo_36x36.svg.png" alt="Logo Facebook" id="logoFacebook">
                <p style="font-size: 14px;">Continue with Facebook </p>
            </div>
            <p>or with email</p>

            <form action="#">
                <fieldset>
                    <div>
                        <label for="email"><strong style="font-size: 14px; color: #535353;">Email</strong></label>
                        <input type="text" name="email" class="inputsFormulario" placeholder="e.g. john.doe@email.com">
                    </div>
                    <div id="formPassword">
                        <label for="password"><strong style="font-size: 14px;color: #535353">Password</strong></label>
                        <input type="password" name="password" class="inputsFormulario">
                    </div>
                    <div>
                        <input type="checkbox" name="checkbox" style="display: inline-block; width: min-content; transform: scale(1.4); margin-right: 3px;"/>
                        <label for="checkbox" style="font-size: 14px;">I accept the <a href="#">Terms of Service</a> and the <a href="">Professional Terms of Service</a>.</label>
                    </div>
                    <div>
                        <p id="createAccount">CREATE ACCOUNT</p>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
    <footer>
        <p>Issu Inc.</p>
        <div>
            <p><a href="#">Terms</a></p>
            <p><a href="#">Privacy</a></p>
            <p><a href="#">DMCA</a></p>
        </div>
    </footer>
</body>
</html>
